<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Els den Engelse">
    <title>Els' Media Players</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mediaelementplayer.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mejs-controls.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/skip-back/skip-back.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/chromecast/chromecast.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/context-menu/context-menu.min.css"
          rel="stylesheet">
    <link href="styles/css/flexr.min.css">
    <link href="styles/css/styles.min.css" rel="stylesheet">
</head>
<body>

<h1>HTML Video and Audio with MediaElement.js</h1>

<div class="wrapper">

    <h2>Bunny Buck</h2>
    <div class="videoWrapper">
        <video style="width: 100%; height: 100%;"
               data-cast-title="Test video cast"
               data-cast-description="Is this test working with my chromecast?"
               poster="media/poster/pexels-konijn.jpeg">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/CastVideos/mp4/BigBuckBunny.mp4"
                    type="video/mp4">
            <!--<source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg"-->
            <!--type="video/ogg">-->
        </video>
    </div>

    <h2>French jazzy stock sound</h2>
    <div class="audioWrapper">
        <audio>
            <source src="media/audio/bensound-jazzyfrenchy.mp3" type="audio/mp3">
        </audio>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mediaelement-and-player.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/skip-back/skip-back.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/skip-back/skip-back-i18n.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/chromecast/chromecast.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/chromecast/chromecast-i18n.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/context-menu/context-menu.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.4.0/context-menu/context-menu-i18n.js"></script>
<script src="scripts/main.min.js"></script>

</body>
</html>
